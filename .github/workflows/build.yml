name: ğŸ”¨ Build
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-natives:
    name: ğŸ¦€ Build Native Library (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_pattern: "lib*.so"
            asset_name: linux-lib
          - os: windows-latest
            artifact_pattern: "*.dll"
            asset_name: windows-lib
          - os: macos-latest
            artifact_pattern: "lib*.dylib"
            asset_name: macos-lib
    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v6

      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: ğŸ¦€ Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: native

      - name: ğŸ§ª Run Rust Tests
        working-directory: native
        run: cargo test --verbose

      - name: ğŸ”¨ Build Rust Release
        working-directory: native
        run: cargo build --release

      - name: ğŸ“¤ Upload Native Library
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.asset_name }}
          path: native/target/release/${{ matrix.artifact_pattern }}
          if-no-files-found: error

  build-project:
    name: ğŸ”¨ Build Gradle Project
    needs: build-natives
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸª„ Cache gradle
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches/modules-2
            ~/.gradle/caches/jars-*
            ~/.gradle/caches/transforms-*
            ~/.gradle/wrapper
            ~/.gradle/build-cache-*
            ~/.gradle/configuration-cache-*
            .gradle/patchCache
            .gradle/patched
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'patches/**/*.patch') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸª„ Gradle Cache Cleanup
        run: |
          mkdir -p ~/.gradle/caches/modules-2
          [ -f ~/.gradle/caches/modules-2/modules-2.lock ] && rm -f ~/.gradle/caches/modules-2/modules-2.lock
          find ~/.gradle/caches -name "*.lock" -type f -delete || echo "No lock files found"

      - name: Configure Gradle Properties
        run: |
          mkdir -p ~/.gradle
          echo "org.gradle.caching=true" >> ~/.gradle/gradle.properties
          echo "org.gradle.configuration-cache=true" >> ~/.gradle/gradle.properties
          echo "org.gradle.configuration-cache.problems=warn" >> ~/.gradle/gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048M -Dfile.encoding=UTF-8" >> ~/.gradle/gradle.properties
          echo "org.gradle.parallel=true" >> ~/.gradle/gradle.properties
          echo "org.gradle.daemon=true" >> ~/.gradle/gradle.properties

      - name: ğŸ› ï¸ Setup jdk 21
        uses: actions/setup-java@v5
        with:
          distribution: 'jetbrains'
          java-version: 21
          java-package: jdk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¥ Download Native Libraries
        uses: actions/download-artifact@v7
        with:
          pattern: "*-lib"
          path: native/libs
          merge-multiple: true

      - name: ğŸ†™ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ”¨ Build project
        run: |
          PARALLELISM=$(($(nproc) * 2))
          ./gradlew build -PskipRustBuild --stacktrace --parallel \
          --max-workers=$PARALLELISM \
          --build-cache \
          --no-daemon

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build-artifacts
          path: build/libs/*.jar